<!DOCTYPE html>
<html>
<head >
    <title>Proyecto Raqueta</title>
    <script src="readmouse.js"></script>
</head>
<body>
<img id="raquetica" src="raqueta.png" draggable="false" style="position: absolute;" onload="loadImg(this)"
     width="300" height="300"/>

<script>

    var loadImg = function (img) {
        img.style.left = (window.innerWidth - parseInt(img.width)) / 2 + "px";
        img.style.top = (window.innerHeight - parseInt(img.height)) / 2 + "px";

    };

    var mov = 10;
    var img = document.getElementById("raquetica");

    document.onkeydown = keyPress;
    function keyPress (event) {
        // alert(e.keyCode);   // Chequear el codigo de la tecla pulsada
        //left
        if (event.keyCode == "37") {
            img.style.left = parseInt(img.style.left) - mov + "px";
            //right
        } else if (event.keyCode == "39") {
            img.style.left = parseInt(img.style.left) + mov + "px";
            //up
        } else if (event.keyCode == "40") {
            img.style.top = parseInt(img.style.top) + mov + "px";
            //down
        } else if (event.keyCode == "38") {
            img.style.top = parseInt(img.style.top) - mov + "px";
        }
    }
    //Click on image
    document.onclick = clickImg;

    function clickImg (event) {
        img.style.left = event.pageX - parseInt(img.width) / 2 + "px";
        img.style.top = event.pageY - parseInt(img.height) / 2 + "px";
    }

    img.onmousedown = function (event) {
        this.onmousemove = clickImg;
        this.onmouseup = function (event) {
            this.onmousemove = null;
        };
    };

</script>
<h1> Mouse </h1>
<h2 id="x_result">0</h2>
<h2 id="y_result">0</h2>

</body>

</html>
